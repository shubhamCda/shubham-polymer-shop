<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cart - SHOP</title>
  <link rel="stylesheet" href="./styles/cart.css">
  <link rel="stylesheet" href="./styles/shop-home.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
  <nav>
    <header>
      <div class="left-section">
        <a class="arrow" href="./mens-outerwear.html">
          <!-- <img src="images/icons/hamburger-menu.svg" alt="" srcset=""> -->
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
            stroke="currentColor" class="size-6">
            <path stroke-linecap="round" stroke-linejoin="round" d="M10.5 19.5 3 12m0 0 7.5-7.5M3 12h18" />
          </svg>

        </a>
      </div>
      <div class="middle-section">
        <div class="logo">
          <a href="/">SHOP</a>
        </div>

      </div>
      <div class="right-section">
        <div class="cart">
          <a href="./cart.html"><i class="fa fa-shopping-cart" style="font-size:24px"></i></a>
        </div>
      </div>
    </header>
    <div class="category-section">
      <shop-tab><a href="./mens-outerwear.html">Men's Outerwear</a></shop-tab>
      <shop-tab><a href="./ladies-outerwear.html">Ladies Outerwear</a></shop-tab>
      <shop-tab><a href="./mens-t-shirts.html">Men's T-Shirts</a></shop-tab>
      <shop-tab><a href="./ladies-t-shirts.html">Ladies T-Shirts</a></shop-tab>
    </div>
  </nav>
  <div class="main-content">
    <div class="cart-section">
      <div class="header">
        <h1>Your Cart</h1>
        <span>(1 item)</span>
      </div>
      <div class="item-list">
        <div class="first-item">
          <div class="item-image">
            <img src="./images/mens-outerwear/item-1.jpg" alt="no image found">
          </div>
          <div class="item-details">
            <div class="item-name-button">
              <p class="item-name">Men's Tech Shell Full-Zip</p>

            </div>
            <div class="item-properties">
              <div class="qty">Qty :
                <select name="quantity" id="quantities">
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                  <option value="5">5</option>
                  <option value="6">6</option>
                  <option value="7">7</option>
                  <option value="8">8</option>
                  <option value="9">9</option>
                  <option value="10">10</option>
                  <option value="11">11</option>
                  <option value="12">12</option>

                </select>
              </div>
              <p class="size">Size : M</p>
              <p class="amount">$50.20</p>
              <img src="./images/icons/cancel.png" alt="no image found" id="cancel-image">
            </div>
          </div>
        </div>

        <div class="total">
          <p class="total-text">Total :</p>
          <p class="total-amount">$50.20</p>
          <shop-button>
            <a class="chk-btn" href="./checkout.html">CHECKOUT</a>
          </shop-button>
        </div>
      </div>

    </div>
  </div>
  <button class="checkout-button"><a href="./checkout.html">CHECKOUT</a></button>

  </div>
  </div>
</body>

</html>
